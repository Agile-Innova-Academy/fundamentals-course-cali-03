<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Heladeria Fantasy</title>
</head>

<body style="height: 100vh" class="bg-primary d-flex justify-content-center align-items-center">
  <div class="card w-50">
    <div class="card-body text-center">
      <img class="w-25" src="https://i.pinimg.com/736x/f0/88/05/f088055de9f8c5aba8e1b04b8079c919.jpg" />
      <h1>Inicio de Sesión</h1>
      <form id="signupForm">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="nameInput" placeholder="John Doe">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="*****">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
      <p class="text-end mt-3">
        ¿Ya tienes una cuenta?
        <a href="../index.html">Ingresa</a>
      </p>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../scripts/signUp.js" type="module"></script>
</body>

</html>
