<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <form id="heroesForm">
      <div class="inputForm">
        <label for="comicName">Nombre comic</label>
        <input
          type="text"
          id="comicName"
          placeholder="Nombre del comic"
          required
        />
      </div>
      <div class="inputForm">
        <label for="heroName">Nombre del héroe</label>
        <input
          type="text"
          id="heroName"
          placeholder="Nombre del héroe"
          required
        />
      </div>
      <div class="inputForm">
        <label for="publisher">Publicador</label>
        <input type="text" id="publisher" placeholder="Publicador" required />
      </div>
      <div class="inputForm">
        <label for="alter_ego">Nombre real</label>
        <input type="text" id="alter_ego" placeholder="Nombre real" required />
      </div>
      <div class="inputForm">
        <label for="first_appearance">Primera aparición</label>
        <input
          type="text"
          id="first_appearance"
          placeholder="Primera aparición"
          required
        />
      </div>
      <div class="inputForm">
        <label for="image">Imagen</label>
        <input type="text" id="image" placeholder="Imagen" required />
      </div>
      <div id="btnContainer">
        <button type="submit">Crear héroe</button>
      </div>
    </form>

    <section>
        <div id="listHeroes">

        </div>
    </section>

    <script type="module" src="./scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
